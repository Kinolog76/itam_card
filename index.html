<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="fullscreen fullscreen3">
        <div class="fullscreen__body">
          <div class="fullscreen__container3 container3">
            <div class="fullscreen3__content">
              <h1 class="fullscreen3__title">IAC CHAMBERS GIFT SHOP</h1>
            </div>
          </div>
        </div>
      </section>
      <section class="catalog catalog__container">
        <div class="buttons__box">
          <button class="catalog__button-filter">ALL</button>
          <button class="catalog__button-filter active">BOTTLES</button>
          <button class="catalog__button-filter">BACKPACKS</button>
        </div>
        <div class="catalog__items">
          <div class="catalog__item">
            <div class="item-block">
              <a href="#" class="item-block__picture">
                <img
                  class="item-block__image"
                  src="img/steel_bottle.jpg"
                  alt=""
                />
              </a>
              <div class="item-block__body">
                <h5 class="item-block__title">Steel water bottle</h5>
                <div class="item-block__footer">
                  <p class="item-block__price">1 030 ₸</p>
                  <button class="item-block__btn-add"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="catalog__item">
            <div class="item-block">
              <a href="#" class="item-block__picture">
                <img
                  class="item-block__image"
                  src="img/vacuum_bottle.jpg"
                  alt=""
                />
              </a>
              <div class="item-block__body">
                <h5 class="item-block__title">Vacuum thermal bottle</h5>
                <div class="item-block__footer">
                  <p class="item-block__price">1 030 ₸</p>
                  <button class="item-block__btn-add"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="catalog__item">
            <div class="item-block">
              <a href="#" class="item-block__picture">
                <img
                  class="item-block__image"
                  src="img/vacuum_bottle-cooper.jpg"
                  alt=""
                />
              </a>
              <div class="item-block__body">
                <h5 class="item-block__title">
                  Vacuum thermal bottle with copper insulation
                </h5>
                <div class="item-block__footer">
                  <p class="item-block__price">1 030 ₸</p>
                  <button class="item-block__btn-add"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="catalog__item">
            <div class="item-block">
              <a href="#" class="item-block__picture">
                <img class="item-block__image" src="img/thermos.jpg" alt="" />
              </a>
              <div class="item-block__body">
                <h5 class="item-block__title">
                  Thermos with soft touch coating
                </h5>
                <div class="item-block__footer">
                  <p class="item-block__price">1 030 ₸</p>
                  <button class="item-block__btn-add"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="catalog__item">
            <div class="item-block">
              <a href="#"  class="item-block__picture"
                ><img class="item-block__image" src="img/thermos.jpg" alt=""
              /></a>
              <div class="item-block__body">
                <h5 class="item-block__title">
                  Thermos with soft touch coating
                </h5>
                <div class="item-block__footer">
                  <p class="item-block__price">1 030 ₸</p>
                  <button class="item-block__btn-add"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="catalog__item">
            <div class="item-block">
              <a href="#" class="item-block__picture"
                ><img class="item-block__image" src="img/backpack.jpg" alt=""
              /></a>
              <div class="item-block__body">
                <h5 class="item-block__title">Backpack for laptop</h5>
                <div class="item-block__footer">
                  <p class="item-block__price">1 030 ₸</p>
                  <button class="item-block__btn-add"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="view-all__btn">View all</button>
    </section>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
